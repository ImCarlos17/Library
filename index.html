<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button id="btn-header">Sing in</button>
      </div>

      <div class="main">
        <div class="container-left">
          <h2>Information Book</h2>

          <div class="card">
            <form class="form">
              <div class="div-input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="div-input">
                <label for="author">Autor</label>
                <input type="text" name="author" id="author" required/>
              </div>
              <div class="div-input">
                <label for="pages">pages</label>
                <input type="number" name="pages" id="pages" required/>
              </div>
              <div class="div-input">
                <label for="read"> already read? </label>
                <input type="checkbox" id="read" name="read"/>
              </div class="div-input">
              <div class="div-submit">
                <button type = "submit" class="add-book">Add Book</button>
              </div>
            </form>
          </div>
          <footer>Made by @ImCarlos17</footer>
        </div>
        <div class="container-right">
          <div class="card-book">
            <h3>Book</h3>
            <div class="body-card">
              <h4>Good Developer</h4>
              <h4>Carlos Barreto</h4>
              <h4>250 pages</h4>
            </div>
            <div class="btns-book">
              <button class="btn-read"> Read</button>
              <button class="btn-remove"> Remove</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
